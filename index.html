<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Reportagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .report-text {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .instagram-link {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .instagram-link a {
            background-color: #E1306C;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .media-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        video, audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Reportagens</h1>
    <p>Bem-vindo ao site</p>
</header>

<div class="container">

    <!-- Seção de Matérias em Texto -->
    <section class="section">
        <h2>Matérias em Texto</h2>
        <div class="report-text">
            <h3>Título da Matéria 1</h3>
            <p>Resumo ou primeiro parágrafo da matéria. <a href="#">Leia mais</a></p>
        </div>
        <div class="report-text">
            <h3>Título da Matéria 2</h3>
            <p>Resumo ou primeiro parágrafo da matéria. <a href="#">Leia mais</a></p>
        </div>
    </section>

    <!-- Links para Instagram -->
    <section class="section instagram-link">
        <a href=https://www.instagram.com/agenciawaves_/" target="_blank">Siga-nos no Instagram</a>
    </section>

    <!-- Seção de Reportagens em Áudio e Vídeo -->
    <section class="section">
        <h2>Reportagens em Áudio e Vídeo</h2>
        <div class="media-content">
            <audio controls>
                <source src="audio/reportagem1.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <video controls>
                <source src="boludo.mp4" type="boludo/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
    </section>

</div>

</body>
</html>
